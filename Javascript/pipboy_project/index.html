<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PipBoy</title>
    <!-- Подключение Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Подключение своего файла CSS -->
    <link rel="stylesheet" href="css/pipboy.app.css">
</head>
<body>
    <!-- Меню первого уровня (STAT - RADIO) -->
    <nav class="navbar navbar-expand-lg navbar-light"> <!-- Без navbar-expand-lg меню не становилось горизонтальным -->
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav nav-fill">
                <li class="navbar-item active"><a href="index.html" class="nav-link fLevel">ПРМТ</a></li>
                <li class="navbar-item"><a href="inv.html" class="nav-link fLevel">ПРЕД</a></li>
                <li class="navbar-item"><a href="#" class="nav-link fLevel">ИНФО</a></li>
                <li class="navbar-item"><a href="#" class="nav-link fLevel">КАРТА</a></li>
                <li class="navbar-item"><a href="#" class="nav-link fLevel">РАДИО</a></li>
            </ul>
        </div>
    </nav>
    <!-- Меню второго уровня (STATUS - PERKS) -->

    <div class="container">
        <div class="row">
            <div class="col-12">
                <ul class="nav nav-tabs">
                    <li class="nav-item"><a href="#status" class="nav-link" data-toggle="tab">СОСТОЯНИЕ</a></li> 
                    <li class="nav-item"><a href="#special" class="nav-link" data-toggle="tab">S.P.E.C.I.A.L.</a></li>
                    <li class="nav-item"><a href="#perks" class="nav-link" data-toggle="tab">СПОСОБНОСТИ</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="status" role="tabpanel">
                        <!-- Меню второго уровня СОСТОЯНИЕ -->
                        <div class="center-image">
                            <img src="img/vaultboy.gif">
                        </div>
                        <!-- Стат-бар (голова) -->
                        <div class="stat-bars">
                            <div class="row">
                                <div class="col-12">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w90"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Стат-бар (левая рука) -->
                            <div class="row">
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w30"></div>
                                        </div>
                                    </div>
                                </div>
                            <!-- Центральный контейнер (под картинкой) -->
                                <div class="col-6">
                                    
                                </div>
                            <!-- Стат-бар (правая рука) -->
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w50"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Стат-бар (левая нога) -->
                            <div class="row">
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w60"></div>
                                        </div>
                                    </div>
                                </div>
                            <!-- Центральный контейнер (под картинкой) -->
                                <div class="col-6">
                                    
                                </div>
                            <!-- Стат-бар (правая нога) -->
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w50"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Стат-бар (тело)  -->
                            <div class="row floor">
                                <div class="col-12">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w60"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Иконки под картинкой со статус-барами -->
                        <div class="row stat-numbers">
                            <div class="col-2 transparent"></div>
                            <div class="col-2">
                                <img src="img/gun.png" class="img-responsive">
                            </div>
                            <div class="col-1">
                                <div class="icon">
                                    <img src="img/cross.png">
                                </div>
                                <div class="points">18</div>
                            </div>
                            <div class="col-1 transparent"></div>
                            <div class="col-2">
                                <img src="img/helm.png">
                            </div>
                            <div class="col-1">
                                <div class="icon">
                                    <img src="img/light.png">
                                </div>
                                <div class="points">5</div>
                            </div>
                            <div class="col-1">
                                <div class="icon">
                                    <img src="img/rad.png">
                                </div>
                                <div class="points">10</div>
                            </div>
                            <div class="col-2 transparent"></div>
                        </div>
                        <!-- Имя -->
                            <div class="name">Избранный</div>
                    </div>
                    <!-- Меню второго уровня S.P.E.C.I.A.L. -->
                    <div class="tab-pane" id="special" role="tabpanel">
                        special
                    </div>
                    <!-- Меню второго уровня СПОСОБНОСТИ -->
                    <div class="tab-pane" id="perks" role="tabpanel">
                        perks
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Подвал -->
    <nav class="pip-footer">
        <div class="row">
            <div class="col-3">
                ОЗ 90/90
            </div>
            <div class="col-6">
                УРОВ 17
                <!-- Прогресс-бар -->
                <div class="level-progress">
                    <div class="level-progress-indicator"></div>
                </div>
            </div>
            <div class="col-3">
                ОД 50/50
            </div>
        </div>
    </nav>

    <!-- Подключение jQuery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- Подключение Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Подключение своего файла JavaScript -->
    <script src="js/pipboy.app.js"></script>
</body>
</html>
